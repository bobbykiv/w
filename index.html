<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bobbykiv Web</title>
</head>
<body>
    <div>
        <h1 id="bobbykiv-web">bobbykiv web</h1>
        <h4 id="can-redirect-to-pages-and-load-html-strings.">Can redirect to pages and load HTML strings.</h4>
        <h2 id="examples">Examples</h2>
        <a href="https://bobbykiv.github.io/w?ru=%22https%3A%2F%2Fwww.windows93.net%2F%22">https://www.windows93.net</a>
        <a href="https://bobbykiv.github.io/w?ru=%22https%3A%2F%2Fdollchan.net%2Fbytebeat%2F%22">https://dollchan.net/bytebeat</a>
    </div>
    <script>
        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        const redirect = urlParams.get("ru");
        if(!redirect == null){
            location.replace(redirect);
        }
        else
        {
            location.replace("/w/main.md");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bobbykiv Web</title>
    <style>
        body {
            font-family: 'Arial';
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        const maindiv = document.getElementById("main");
        const mainhtml = "<h1>bobbykiv web</h1>\nCan redirect to pages and load HTML strings.<br>Github source: <a href=\"https://bobbykiv.github.io/w?ru=https%3A%2F%2Fgithub.com%2Fbobbykiv%2Fw%2F\">https://github.com/bobbykiv/w/</a><br><h2>Examples</h2>\n<a href=\"https://bobbykiv.github.io/w?ru=https%3A%2F%2Fwww.windows93.net%2F\">https://www.windows93.net</a><br>\n<a href=\"https://bobbykiv.github.io/w?ru=https%3A%2F%2Fdollchan.net%2Fbytebeat%2F\">https://dollchan.net/bytebeat</a><br>";
        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        const redirect = urlParams.get("ru");
        const redirecthtml = "<p>You should be redirected to <a href=\"" + redirect + "\">" + redirect + "</a> soon...";
        if(redirect == null){
            maindiv.innerHTML = mainhtml;
        }
        else
        {
            location.replace(redirect);
        }
    </script>
</body>
</html>
